<script type="text/javascript">
    RED.nodes.registerType('google-operation', {
      category: 'google',
      color: "#fff",
      defaults: {
        name: { value: '' },
        google: { type: 'google-config', required: true },
      },
      inputs: 1,
      outputs: 1,
      icon: 'google.png',
      label: function () {
        return this.name || 'Google Operation';
      },
      labelStyle: function () {
        return this.name ? 'node_label_italic' : '';
      },
      paletteLabel: 'operation',
    });
  </script>

  <script type="text/x-red" data-template-name="google-operation">
    <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-google"><i class="icon-tag"></i> Google Endpoint</label>
        <input type="text" id="node-input-google" placeholder="Endpoint">
    </div>
  </script>
  
  <script type="text/x-red" data-help-name="google-operation" data-lang="en-US">
     
  </script>
