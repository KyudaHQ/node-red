<script type="text/javascript">
    RED.nodes.registerType('graphql-config', {
        category: 'config',
        defaults: {
            name: { value: '' },
            baseUrl: { value: "http://localhost:8080/v1/graphql", required: true },
            baseUrlWs: { value: "ws://localhost:8080/v1/graphql", required: false },
            adminSecret: { value: "" }
        },
        label: function () {
            return this.name || this.baseUrl || "graphql"
        }
    });
</script>

<script type="text/x-red" data-template-name="graphql-config">
  <div class="form-row">
      <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-config-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-config-input-baseUrl"><i class="fa fa-server"></i> Base Url</label>
    <input type="text" id="node-config-input-baseUrl">
  </div>
  <div class="form-row">
      <label for="node-config-input-baseUrlWs"><i class="fa fa-server"></i> Base Url Ws</label>
      <input type="text" id="node-config-input-baseUrlWs">
  </div>
  <div class="form-row">
      <label for="node-config-input-adminSecret"><i class="fa fa-user"></i> Admin Secret</label>
      <input type="text" id="node-config-input-adminSecret">
  </div>
</script>
